    <head>

            </header>
            <!-- End Header -->

            <!-- Sidebar -->
            <aside id="sidebar">
                <div class="sidebar-title">
                    <div class="sidebar-brand">
                        <span class="material-icons-outlined">recycling
                        </span> EcoClean
                    </div>
                    <span class="material-icons-outlined"
                        onclick="closeSidebar()">close</span>
                </div>

                <ul class="sidebar-list">
                    <li class="sidebar-list-item">
                        <a href="../1-main/main.html">
                            <span
                                class="material-icons-outlined">dashboard</span>

                        </a>
                    </li>
                    <li class="sidebar-list-item">

                    <li class="sidebar-list-item">
                        <a href="../5-drivers/drivers.html">
                            <span class="material-icons-outlined">person</span>

                        </a>
                    </li>
                </ul>
            </aside>
            <!-- End Sidebar -->
            <!-- Main -->
            <main class="main-container">
                <div class="main-title">
                    <h2>Drivers</h2>
                </div>
                <div id="container">
                    <div id="input-container">
                        <input type="text" class="plate-input"
                            placeholder="Enter first name">
                        <input type="text" class="plate-input"
                            placeholder="Enter first name">
                        <input type="text" class="plate-input"
                            placeholder="Enter tel number">
                        <input type="email" class="plate-input"
                            placeholder="Enter email">
                        <input type="text" class="plate-input"
                            placeholder="Enter adress">

                        <button id="add-btn">Add</button>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>Driver Id</th>
                                <th>Full name</th>
                                <th>Tel</th>
                                <th>Address</th>
                                <th>Email</th>
                                <th>Update</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                            <tr>
                                <td>1</td>
